<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Order number: <span th:text="${pedido.id}"> </span>
		</h1>
		<p>
			Order time: <span
				th:text="${#dates.format(pedido.instante, 'dd/MM/yyyy HH:mm')}"></span>
		</p>
		<p>
			Customer: <span th:text="${pedido.cliente.nome}"></span>
		</p>
		<p>
			Payment Status: <span th:text="${pedido.pagamento.estado.descricao}"></span>
		</p>
		<h3>Order Details:</h3>
		<table border="1">
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Unit price</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${pedido.itens}">
				<td th:text="${item.produto.nome}">nome</td>
				<td th:text="${item.quantidade}">quantidade</td>
				<td
					th:text="${#numbers.formatDecimal(item.preco, 0, 'POINT', 2,
'COMMA')}">preco</td>
				<td
					th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2,
'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>
			Order total: <span
				th:text="${#numbers.formatDecimal(pedido.valorTotal, 0,
'POINT', 2, 'COMMA')}"></span>
		</p>
	</div>
</body>
</html>
